Configuration:
  status: warn
  monitorInterval: 30

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %msg%n"

    RollingFile:
      - name: RollingFileAppender
        fileName: "${logPath}/app.log"
        filePattern: "${logPath}/app-%d{yyyy-MM}.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 10

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
        - ref: RollingFileAppender